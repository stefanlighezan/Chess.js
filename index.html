<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with no hints</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="chessboard"></div>
        <div id="controls">
            <button id="resetButton">Reset Board</button>
            <button id="backButton">Back</button>
            <label for="aiDepth">AI Depth:</label>
            <input type="range" id="aiDepth" min="1" max="3" value="2"><span id="aiDepthValue">2</span>
        </div>
    </div>
    <div id="endGamePrompt" style="display: none;">
        <p>Play Again?</p>
        <button id="playAgainButton">Play Again</button>
        <button id="screenshotButton">Take A Screenshot</button>
      </div>
      
    <footer>This is my own web version of Really Bad Chess by Zach Gage</footer>
    <script src="Piece.js"></script>
    <script src="script.js"></script>
</body>
</html>
